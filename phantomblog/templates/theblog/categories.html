{% extends 'base.html' %}

{% block title %}
    Categories
{% endblock title %}


{% block content %}
<h1>Categories</h1>
<ul>
    {% for category in categories %}
        <li>
            <a href="{% url 'category_posts' category.slug %}">{{ category.name }}</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
