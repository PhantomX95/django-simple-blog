{% extends 'base.html' %}

{% block content %}

<section class="py-5">
	<div class="container py-5">
		<div class="row mb-4 mb-lg-5">
			<div class="col-md-8 col-xl-6 text-center mx-auto">
				<p class="fw-bold text-success mb-2">Our Team</p>
				<h2 class="fw-bold">All Star Talent</h2>
				<p class="text-muted">leveraging cutting-edge technology to create innovative solutions.&nbsp;</p>
			</div>
		</div>
		<div class="row row-cols-2 row-cols-md-3 mx-auto" style="max-width: 700px;">
			<div class="col mb-4">
				{% for writer in writers %}
				<a href="{% url 'profile' pk=writer.pk %}">
				<div class="text-center">
					<img class="rounded mb-3 fit-cover" width="150" height="150" src="{{ writer.profile_pic.url }}" alt="{{ writer.user.get_full_name }}">
					<h5 class="fw-bold mb-0"><strong>{{ writer.user.get_full_name }}</strong></h5>
					<p class="text-muted mb-2">{{ writer.bio|truncatewords:20 }}</p>
				</div>
				</a>
			</div>
			{% endfor %}
		</div>
	</div>
</section>

{% endblock content %}
