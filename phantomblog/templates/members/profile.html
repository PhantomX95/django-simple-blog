{% extends 'base.html' %}

{% block content %}
<h1>{{ profile.user.username }}'s Profile</h1>
<img src="{{ profile.profile_pic.url }}" alt="{{ user.username }}" width="150">
<p><strong>Bio:</strong> {{ profile.bio }}</p>
<p><strong>Location:</strong> {{ profile.location }}</p>
{% if user.id == profile.pk %}
    <a href="{% url 'edit_profile' pk=profile.user.pk %}">Edit Profile</a>
    <a href="{% url 'edit_user_settings' pk=profile.user.pk %}">Edit User Settings</a>
{% endif %}
{% endblock %}
